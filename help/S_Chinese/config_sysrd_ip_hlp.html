	<div class='helpmainhead'>Syslog服务器配置 — 帮助</div>
		<p>使用此页开启远程Syslog服务，配置Syslog服务器IP地址。</p>
	  <h2>启动远程Syslog</h2>
		<p>选择或者不选"启动远程Syslog"选项来启用或禁用远程Syslog。</p>
	  <h2>当前Syslog服务器IP</h2>
		<p>显示当前所使用的Syslog服务器IP地址。</p>
	  <h2>新Syslog服务器IP</h2>
		<p>输入更新的Syslog服务器IP地址。</p>

	<div class='helpactionhead'>操作</div>
	<div class='actionsub'>勾选</div>
		<p>开启或关闭远程Syslog服务。</p>

	<div class='actionsub'>保存</div>
		<p>保存当前设定。</p>
