<html>
    <head>
        <title>用户 — 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../dflt-css/base_help.css' rel='stylesheet' type='text/css'/>
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/iframe_event.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>关</a></div>

        <div class='helpmainhead'>用户 — 帮助</div>
        <p>显示的是配置用户的列表，连同他们的状态和网络优先级。</p>
        <p>使用此页面为服务器来配置IPMI用户和优先级。</p>

        <h2>用户标识号</h2>
        <p>用户帐号的标识号。</p>
        <h2>用户名</h2>
        <p>用户帐号。</p>
        <h2>用户状态</h2>
        <p>用户帐号启用/禁用的状态。</p>
        <h2>网络优先级</h2>
        <p>用户帐号的网络优先级。</p>
        <!-- 	<p class="warning">  -->
        <p>
        <img src='../../images/warning.png'>
        <b>备注：</b>
        如果 UserID 1（root）可用，则不能重命名或删除。
        </p>

        <!-- 	<p class="warning">  -->

        <!-- 	<p class="warning">  -->

        <div class='helpactionhead'>操作</div>

        <div class='actionsub'>添加用户</div>
        <p>选择一个列表中的空闲通道，然后点击添加一个新用户。</p>
        <div class='actionsub'>编辑用户</div>
        <p>选择一个列表中的用户，然后点击修改他们的设定。</p>
        <div class='actionsub'>删除用户</div>
        <p>选择一个列表中的用户，然后点击删除。</p>
    </body>
</html>
