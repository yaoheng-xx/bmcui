<html>
    <head>
        <title>警报邮件 — 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/iframe_event.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>关</a></div>
        <div class='helpmainhead'>警报邮件 — 帮助</div>
        <p>为警报邮件输入配置参数并点击保存</p>
        <h2>启动</h2>
        <p>启用/禁用 SMTP 配置</p>
        <h2>SMTP服务器IP</h2>
        <p>警报邮件应该发送到远程SMTP服务器的IP地址。</p>
        <ul>
            <li>- IP地址是由4个数字用点隔开如“xxx.xxx.xxx.xxx”。</li>
            <li>- “xxx”范围从0到255</li>
            <li>- 第一个“xxx”不能是0</li>
            <li>- 支持主机名</li>
        </ul>
        <h2>SMTP服务器端口</h2>
        <p>该IP端口号的远程SMTP邮件服务器正在侦听。</p>
        <h2>发送者地址</h2>
        <p>即将发出的警报邮件的发送方地址字符串将会放在“From:”字段的后面。</p>
        <div class='helpactionhead'>操作</div>
        <div class='actionsub'>保存</div>
        <p>点击“保存”按钮保存新的警报邮件配置。</p>
    </body>
</html>
