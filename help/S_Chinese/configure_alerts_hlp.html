<html>
    <head>
        <title>警报 — 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../dflt-css/base_help.css' rel='stylesheet' type='text/css'/>
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>

        <script type="text/javascript" src="../../js/iframe_event.js"></script>

    </head>
    <body>
        <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>关</a></div>

        <div class='helpmainhead'>警报 — 帮助</div>
        <p>当一个系统事件发生时，会生成一个警报发送到配置好的目的地。</p>

        <h2>选择的事件将触发警报</h2>
        <p>选择一个或多个系统的事件将触发警报。清除所有事件会禁用警告。这些事件对应IPMI预配置平台事件过滤器。</p>
        <h2>警报目的地</h2>
        <p>警报的目的地可以是两种类型:
        <ul class='noTopBotMargin'>
            <li>邮件(需要配置的警报邮件)</li>
        </ul>
        </p>

        <div class='helpactionhead'>操作</div>

        <div class='actionsub'>全选</div>
        <p>选择全部事件会产生警报。</p>
        <div class='actionsub'>全部清除</div>
        <p>取消所有事件那么将不会生成警报。</p>
        <div class='actionsub'>保存</div>
        <p>点击“保存”保存任何更改。</p>
        <div class='actionsub'>发送测试警报</div>
        <p>测试警报是否会到达目的地，至少配置一个目的地。然后单击“发送测试警报”将一个简单的测试警报发送到目的地。</p>
    </body>
</html>
