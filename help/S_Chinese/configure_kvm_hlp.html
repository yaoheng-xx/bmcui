    <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>关</a></div>

    <div class='helpmainhead'>KVM & Media设定 — 帮助</div>
        <p>使用此页面可允许在重定向会话期间更改 KVM 端口并以秒为单位配置虚拟媒体超时。</p>
    <h2>默认端口</h2>
        <p>这部分允许设置的端口被KVM和远程媒体使用。(仅安全端口)。 不要改变这些值,除非你知道新的端口未使用。</p>
    <h2>备注：</h2>
        <p>如果启用了单端口功能，则不应更新端口号。默认情况下，它将使用网络安全端口。</p>
    <h2>虚拟媒体超时:</h2>
      <p>此部分允许以秒为单位配置虚拟媒体超时</p>
    <h2>备注：</h2>
      <p>如果正在进行虚拟媒体重定向，我们不应更新超时设置。</p>

    <div class='helpactionhead'>操作</div>
    <div class='actionsub'>保存</div>
        <p>点击保存来使用选好的模式。</p>
