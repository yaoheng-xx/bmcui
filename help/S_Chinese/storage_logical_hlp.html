<html>
    <head>
        <title>逻辑设备信息 - 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/iframe_event.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'>
            <a id="closeHelp" href='#' class='closeBtn'>关闭</a>
        </div>
        <div class='helpmainhead'>逻辑设备信息 - 帮助</div>
        <p>使用此页面显示 RAID 控制器的逻辑设备信息。</p>
        <h2>姓名</h2>
        <p>它显示逻辑设备的名称。 </p>     
        <h2>RAID 类型</h2>
        <p>显示 RAID 类型的详细信息</p>   
        <h2>条带大小字节</h2>
        <p>它表示条带大小字节的详细信息。 </p>
        <h2>读取缓存策略类型</h2>
        <p>它显示读取缓存策略类型的详细信息。</p>
        <h2>写缓存策略类型</h2>
        <p>显示写缓存策略类型的详细信息。</p>
        <h2>容量字节</h2>
        <p>显示容量字节的详细信息。</p>
        <h2>物理设备ID</h2>
        <p>显示物理设备的ID信息。</p>
        <div class='helpactionhead'>行动</div>
        <div class='actionsub'>创建逻辑设备</div>
        <p>创建新的逻辑设备 单击“创建逻辑设备”操作按钮。它将重定向到创建逻辑设备页面。</p>
        <div class='actionsub'>删除</div>
        <p>单击删除图标并确认警报消息以删除选定的逻辑设备。</p>
    </body>
</html>
