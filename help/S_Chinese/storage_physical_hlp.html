<html>
    <head>
        <title>物理设备信息 - 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/iframe_event.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'>
            <a id="closeHelp" href='#' class='closeBtn'>关闭</a>
        </div>
        <div class='helpmainhead'>物理设备信息 - 帮助</div>
        <p>使用此页面显示 RAID/HBA 控制器的物理设备信息。</p>
        <h2>ID</h2>
        <p>它显示物理设备的特定ID。</p>
        <h2>预测失败</h2>
        <p>显示故障预测的详细信息。</p>
        <h2>块大小字节</h2>
        <p>它表示块大小字节的详细信息。 </p>
        <h2>制造商</h2>
        <p>它显示了制造商的详细信息。</p>
        <h2>协商速度 Gbs</h2>
        <p>它将协商速度的详细信息显示为（每秒千兆字节）</p>
        <h2>协议</h2>
        <p>表示协议的详细信息。</p>
        <h2>修订</h2>
        <p>它显示了修订的详细信息。</p>
        <h2>序列号</h2>
        <p>显示物理设备的序列号。</p>
        <h2>状态</h2>
        <p>它显示设备的状态。</p>
        <h2>插槽号</h2>
        <p>显示设备的插槽号。 </p>
    </body>
</html>
