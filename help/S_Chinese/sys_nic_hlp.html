<html>
    <head>
        <title>NIC 信息 - 帮助</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/iframe_event.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>close</a></div>

        <div class='helpmainhead'>NIC 信息 - 帮助</div>
        <p>使用此页面收集系统 NIC 信息。</p>
        <h2>PCI 班级代码</h2>
        <p> 显示可用网卡的 PCI Class Code 信息</p>
        <h2> 槽号 </h2>
        <p>表示可用网卡的Slot Number  </p>
        <h2>供应商代码</h2>
        <p>表示可用网卡的Vendor ID </p>
        <h2>设备编号</h2>
        <p>显示可用 NIC 的当前设备 ID  </p>
        <h2>现在的速度(Mbps)</h2>
        <p>显示可用 NIC 的当前速度 (Mbps)  </p>
        <h2>港口 Idx</h2>
        <p>它显示可用 NIC 的 港口 Idx </p>
        <h2>媒体状态</h2>
        <p>它显示可用 NIC 的当前媒体状态  </p>
        <h2>MAC地址</h2>
        <p>它显示可用网卡的 MAC 地址 </p>
        <h2>固件版本</h2>
        <p>它显示可用 NIC 的当前固件版本  </p>


    </body>
</html>
