<html>
    <head>
        <title>本地映像</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='../../css/help/help_styles.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../../js/flot/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/help.js"></script>
    </head>
    <body>
        <div class='closeX'><a id="closeHelp" href='#' class='closeBtn'>关</a></div>

        <div class='helpmainhead'>本地映像 - 帮助</div>
        <p>你可以通过HTML5分享一个CD-ROM或者IMG/IMA映像文件。</p>
        <p>这个映像文件将会被主机端枚举为USB设备。</p>

        <div class='helpactionhead'>操作</div>

        <div class='actionsub'>启动窗口以挂载本地映像</div>
        <p>点击启动挂载本地映像的操作窗口。</p>
        <div class='actionsub'>设备一</div>
        <p>选择第一个设备。</p>
        <div class='actionsub'>设备二</div>
        <p>选择第二个设备。</p>
        <div class='actionsub'>选择类型</div>
        <p>选择映像文件类型：ISO 或 IMG/IMA。</p>
        <div class='actionsub'>选择媒体</div>
        <p>在文件浏览器中选择一个映像文件。</p>
        <div class='actionsub'>插入</div>
        <p>插入选中的映像文件。</p>

</html>
