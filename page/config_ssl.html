<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no_cache">
    <META NAME="Insyde Software" CONTENT="(c) 2014 - Insyde Software">
    <title></title>
    <link rel="stylesheet" href="../css/basic.css" type="text/css">
    <link rel="stylesheet" href="../css/grid/listgrid.css" type="text/css">
    <script language="javascript" src="../js/generalTableController.js"></script>
    <script language="javascript" src="../js/utils.js"></script>
    <script language="javascript" src="../js/config_ssl.js"></script>
    <script language="javascript" src="../../js/iframe_event.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/dummy.css">
</head>

<body>
    <span class="LoadingStyle" id="loading"></span>
    <table border="0" cellpadding="0" cellspacing="5" width="500">
        <tr>
            <td width="20px"><img src="../images/arrow_red.gif" border="0" class="redarrow"></td>
            <td>
                <div id="ssl_caption_div" class="mtitle"></div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div id="kcs_segment_state" class="Categorytext"></div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <table border="0" cellpadding="0" cellspacing="5" class="mtable">
                    <tr>
                        <td>
                            <div id="ssl_detail_table" style="height: auto !important; overflow: hidden auto;"></div>
                        </td>
                    </tr>
                </table>
                <table id="web_iso_table" border="0" cellpadding="0" cellspacing="5" width="500">
                    <tr>
                        <td class="content_session">
                            <!-- below area is needed to modify by yourself -->
                            <div>
                                <div>
                                    <table cellspacing="0" cellpadding="3" border="0" width="80%">
                                        <tr>
                                            <td align="left" width="170px" class="labelhead">
                                                <div id="div_device"></div>
                                            </td>
                                            <td align="left"><label id="dev_stat" class="labelhead"></label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input type="button" class="btnStyle" id="ButtonAddNewCert" /></td>
                                            <td><input type="button" class="btnStyle" id="ButtonGenerateCSR" /></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                    </table>

                                    <table id="add_new_cert_table" cellspacing="0" cellpadding="3" border="0" width="80%">
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="div_mount_type">Certificate Type</div>
                                            </td>
                                            <td colspan="2" class="labelhead">
<!--
                                                <input type="radio" id="http" name="new_cert" value="https">
                                                <label id="label_https">HTTPS</label>

                                                <input type="radio" id="ldap" name="new_cert" value="ldap">
                                                <label id="label_ldap" class="labelhead">LDAP</label>
 
                                                <input type="radio" id="ca" name="new_cert" value="ca">
-->                                                
                                                <label id="label_ca" class="labelhead">CA</label>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="div_user">Choose Certificate</div>
                                            </td>
                                            <td>
                                                <input type="file" id="privkey_file" class="file" name="key_file" style="width:280px;"/>
                                            </td>
                                        </tr>
                                    </table>

                                    <table id="replace_cert_table" cellspacing="0" cellpadding="3" border="0" width="80%">
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="div_user">Choose Certificate to Replace</div>
                                            </td>
                                            <td>
                                                <input type="file" id="replacekey_file" class="file" name="key_file" style="width:280px;"/>
                                            </td>
                                        </tr>
                                    </table>

                                    <table id="csr_table" cellspacing="0" cellpadding="3" border="0" width="80%">
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_certificate_type">CERTIFICATE TYPE</div>
                                            </td>
                                            <td>
                                                <select id="cert_type" style="width: 177px;">
                                                    <option>HTTPS Certificate</option>
                                                    <option>LDAP Certificate</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_country">COUNTRY</div>
                                            </td>
                                            <td>
                                                <select id="country" style="width: 177px;"></select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_state">STATE</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="cert_state" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_city">CITY</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="city" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_company_name">COMPANY NAME</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="company_name"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_company_unit">COMPANY UNIT</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="company_unit"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_common_name">COMMON NAME</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="common_name"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_challenge_password">CHALLENGE PASSWORD</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="challenge_pass"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_contact_person">CONTACT PERSON</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="contact_person"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_email_address">EMAIL ADDRESS</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="email_adrs"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_alternate_name">ALTERNATE NAME</div>
                                            </td>
                                            <td>
                                                <input type="text" name="cert_file" id="altr_name"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="private_key">PRIVATE KEY</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_key_pair_algo">KEY PAIR ALGORITHM</div>
                                            </td>
                                            <td>
                                                <select id="key_pair_algo" style="width: 177px;"></select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="120px" class="labelhead">
                                                <div id="ssl_key_bit_algo">KEY BIT LENGTH</div>
                                            </td>
                                            <td>
                                                <select id="key_bit_len" style="width: 177px;"></select>
                                            </td>
                                        </tr>
                                    </table>

                                    <div style="margin-top: 10px;">
                                        <input type="button" class="btnStyle" id="save_btn" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    <tr>
                </table>
            </td>
        <tr>
    </table>
</body>
</html>
