<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no_cache">
    <META NAME="Insyde Software" CONTENT="(c) 2014 - Insyde Software">
    <title></title>
    <link rel="stylesheet" href="../css/basic.css" type="text/css">
    <script language="javascript" src="../js/lang_include.js"></script>
    <script language="javascript" src="../js/utils.js"></script>
    <script language="javascript" src="../js/configuration.js"></script>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr><td width="20px"><img src="../images/arrow_red.gif" border="0" class="redarrow"></td>
            <td><div id="caption" class="mtitle"></div></td></tr>
        <tr><td><br></td><td><br></td></tr>
        <tr>
            <td></td>
            <td>
                <div id="desc" class="headerA"></div>
            </td>
        </tr>
        <tr><td><br></td><td><br></td></tr>
        <tr><td></td>
            <td>
                <!-- below area is needed to modify by yourself -->
                <ul>
                    <!-- Alerts -->
                    <li class="desc">
                        <span id="confalerts" class="subdesc"></span>:
                        <span id="confalerts_desc" class="subdesc"></span>
                    </li>
                    <!-- Pef -->
                    <li class="desc">
                        <span id="confpef" class="subdesc"></span>:
                        <span id="confpef_desc" class="subdesc"></span>
                    </li>
                    <!-- Date and Time -->
                    <li class="desc">
                        <span id="dttime" class="subdesc"></span>:
                        <span id="dttime_desc" class="subdesc"></span></li>
                    <!-- LDAP -->
                    <li class="desc">
                        <span id="ldap" class="subdesc"></span>:
                        <span id="ldap_desc" class="subdesc"></span>
                    </li>
                    <!-- Active Directory -->
                    <li class="desc">
                        <span id="ad" class="subdesc"></span>:
                        <span id="ad_desc" class="subdesc"></span>
                    </li>
                    <!-- RADIUS -->
                    <li class="desc">
                        <span id="radius" class="subdesc"></span>:
                        <span id="radius_desc" class="subdesc"></span>
                    </li>
                    <!-- Mouse mode -->
                    <li class="desc">
                        <span id="mouse" class="subdesc"></span>:
                        <span id="mouse_desc" class="subdesc"></span>
                    </li>
                    <!-- Network -->
                    <li class="desc">
                        <span id="net" class="subdesc"></span>:
                        <span id="net_desc" class="subdesc"></span>
                    </li>
                    <!-- Dynamic DNS -->
                    <li class="desc">
                        <span id="ddns" class="subdesc"></span>:
                        <span id="ddns_desc" class="subdesc"></span>
                    </li>
                    <!-- Remote Session 
                    <li class="desc">
                        <span id="remote" class="subdesc"></span>:
                        <span id="remote_desc" class="subdesc"></span>
                    </li>
                    -->
                    <!-- SMTP -->
                    <li class="desc">
                        <span id="smtp" class="subdesc"></span>:
                        <span id="smtp_desc" class="subdesc"></span>
                    </li>
                    <!-- SSL Certificate -->
                    <li class="desc">
                        <span id="ssl" class="subdesc"></span>:
                        <span id="ssl_desc" class="subdesc"></span>
                    </li>
                    <!-- Users -->
                    <li class="desc">
                        <span id="users" class="subdesc"></span>:
                        <span id="users_desc" class="subdesc"></span>
                    </li>
                    <li class="desc">
                        <span id="ipctrl" class="subdesc"></span>:
                        <span id="ipctrl_desc" class="subdesc"></span>
                    </li>
                    <li class="desc">
                        <span id="sdrfw" class="subdesc"></span>:
                        <span id="sdrfw" class="subdesc"></span>
                    </li>
                </ul>
                <!-- end of this area -->
            </td>
        </tr>
